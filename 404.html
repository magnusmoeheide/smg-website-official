<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
  </head>
  <body>
    <p>Page not found. Redirecting to the main page...</p>

    <script>
      // Redirect to the main page after a short delay (e.g., 3 seconds).
      setTimeout(function () {
        window.location.href = "/";
      }, 1000); // 3 seconds delay before redirection
    </script>
  </body>
</html>
